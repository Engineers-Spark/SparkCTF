<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jail</title>

    <!-- Include Tailwind CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-black text-white h-screen flex items-center justify-center">
    <div class="text-center">
        <h1 class="text-4xl font-bold mb-6">Jail</h1>
        <form action="/" method="post">
            <input type="text" name="user_input" class="p-2 rounded-md bg-gray-700 text-white">
            <button type="submit" class="bg-blue-500 text-white p-2 rounded-md ml-2">Submit</button>
        </form>
        
        {% if result %}
            <div class="mt-4 text-white">
                <p>{{ result }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
